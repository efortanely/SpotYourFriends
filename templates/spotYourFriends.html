<!doctype html>
<html lang="en">
    <head>
        <title>SpotYourFriends</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css">    
    </head>
    
    <body>
        <header>
            <img id="spotify" src="/static/img/spotify-logo.png">
            <h1>SpotYourFriends</h1>
        </header>

        <h3>Enter your friends' usernames to create a playlist of your shared favorite songs, pulled from your existing playlists.</h3>

        <form action="{{url_for('callback') }}" method = 'POST'>
            <!--Friend's usernames-->
            <div id="dynamicInput">
                <input type='text' name='input0' placeholder='Spotify Username'>
            </div>

            <input id="addButton" type="button" value="+" onClick="addInput('dynamicInput');">

            <!--Playlist name-->
            <div id="playlistName">
                <input type='text' size='30' name='playlist_name' placeholder="Playlist name">
            </div>

            <!--Playlist length-->
            <div class="playlistLength">
                <p>Playlist Length</p>
                <div id="songsCounter">
                    <input type="number" step="1" max="100" min = "1" value="1" name="quantity" class="quantity-field">
                    <p>Songs</p>
                </div>
            </div>

            <!--Submit button-->
            <div id="submit">
                <input type='submit' value='SUBMIT'>
            </div>
        </form>

        <footer>
            <p>Made for Hacklahoma 2020 by<br>Rosemary Fortanely and Ed Olivares</p>
        </footer>

        <script>
            var counter = 1;
            var limit = 5;
            function addInput(divName){
                if (counter == limit)  {
                    alert('Please enter only ' + limit + ' usernames');
                }
                else {
                    var newdiv = document.createElement('div');
                    newdiv.innerHTML = "<input class='additionalInputs' type='text' name='input" + counter + "' placeholder='Spotify Username'> <input class='removeUsername' type='button' value='-' onclick='removeRow(this)'/> ";
                    document.getElementById(divName).appendChild(newdiv);
                    counter++;
                }
            }
            
            function removeRow(input) {
                input.parentNode.remove()
                counter--;
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
